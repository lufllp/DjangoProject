<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Deleção</title>
</head>
<body>
    <h1>Tem certeza que deseja deletar "{{ author.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
        <a href="{% url 'author_list' %}">Cancelar</a>
    </form>
</body>
</html>
